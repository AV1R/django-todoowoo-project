
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TodoApp</title>
    {% load static%}
    <link rel="icon" href="{% static 'todo/logo.png' %}" sizes="32x32" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" href="{% static 'todo/cover.css' %}"> {% endcomment %}
  </head>
  <body class="text-bg-dark ">
    <div class="container" >
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom text-bg-dark text-white">
          <a {%if not user.is_authenticated %} href="/" {%endif%} class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img class="rounded " style="width:30px; margin-left: 20px; margin-right: 10px;" src="{% static 'todo/logo.png' %}" alt="">
    
            <span class="fs-4 text-white">
                TodoApp</span>

            </a>
          {%if user.is_authenticated%}
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'currenttodos'%}" class="nav-link px-2 text-white">Current</a></li>
            <li><a href="{% url 'createtodo'%}" class="nav-link px-2 text-white">Create</a></li>
            <li><a href="{% url 'completedtodos'%}" class="nav-link px-2 text-white ">Completed</a></li>
            <li class="nav-link px-2 text-white">{{user.username}}</li> 
            <li class="nav-link px-2 text-white"> <form action="{% url 'logoutuser'%}" method="POST">
                {%csrf_token%}
                <button type="submit" class="rounded-pill text-bg-warning">Logout</button>
            </form></li>
          </ul>
          {%else%}
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2"><a class="nav-link px-2 text-white text-end" href="{% url 'loginuser'%}">Login </a></button>
            <button type="button" class="btn btn-primary"><a class="nav-link px-2 text-white text-end" href="{% url 'signupuser'%}">Sign-up </a></button>
          </div>
          {%endif%}

        </header>
    
      <div class="b-example-divider"></div>



    {%block content%}


    {%endblock%}


</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
